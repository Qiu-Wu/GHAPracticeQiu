name: GitHub Actions Demo
on:
  push: 
    branches: 
      - 'main'
    paths-ignore: 
      - '.github/*'
  pull_request:
    branches:
      - 'main'
      
  schedule:
    - cron: '15 6 * * SAT'

  workflow_dispatch:
    inputs:
      environment: 
        description: 'Environment to deploy to'
        type: environment
        required: true

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - run: echo "ðŸŽ‰ The job was triggered by a ${{ github['event_name'] }} event."
      - run: echo "The job was in ${{ github['branch'] }} branch."

  Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Test
    steps:
      - run: echo "ðŸ§ª Testing..."

  Load-Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Test
    steps:
      - run: |
          echo "ðŸ§ª Testing..."
          sleep 15

  Production:
    runs-on: ubuntu-latest
    needs: [Test, Load-Test]
    environment: Production
    if: github.event.inputs.environment == 'Production'
    steps:
      - run: |
          echo "Step 1 deploying..."
          sleep 10
      - run: |
          echo "Step 2 deploying..."
          sleep 10
      - run: |
          echo "Step 3 deploying..."
          sleep 10
      - run: |
          echo "Step 4 deploying..."
          sleep 10
      - run: |
          echo "Step 5 deploying..."
          sleep 10
          
          

      
        
